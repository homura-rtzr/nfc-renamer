name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build
        run: dotnet build -c Release

      - name: Integration test
        run: powershell -ExecutionPolicy Bypass -File tests/test-binary.ps1 -ExePath bin/Release/net9.0-windows/NfcRenamer.exe
